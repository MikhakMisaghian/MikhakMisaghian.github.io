<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<h2>Frogger Game - Udacity</h2>
	<h4>Press space to start the game!</h4>
	<h4>Press up, down, right, left arrow to move the player</h4>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <div class="container">
    	<div class="row">
    		<div class="col-md-6">
    			<div id="lives">lives: <p></p></div>
    			<div id="score">Score: <p></p></div>
    		</div>
    		<div class="col-md-6">
	    		<div>
	    			Select a player
	    		</div>
	    		<div>
		    		<select id="players" class="form-control" onChange="player.selectPlayer();">
		    			<option value="boy">boy</option>
		    			<option value="cat-girl">cat girl</option>
		    			<option value="horn-girl">horn girl</option>
		    			<option value="pink-girl">pink girl</option>
		    			<option value="princess-girl">princess girl</option>
		    		</select>
		    	</div>
    		</div>
    	</div>

    </div>
</body>
</html>
